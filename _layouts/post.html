---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>

{{ content }}

{% if page.tags %}
<div class="post-tags">
  <strong>Tags:</strong>
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</div>
{% endif %}
